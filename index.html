<!DOCTYPE html>
<html lang="en" data-ng-app="myChild">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <title data-ng-bind="::pageTitle()">GoToMyChild - Parent Teacher App</title>
   <link rel="stylesheet" href="app/css/app.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="app/css/app-rtl.css" data-ng-if="app.layout.isRTL">
   <link rel="stylesheet" href="vendor/whirl/dist/whirl.css">
   
   <link rel="stylesheet" href="app/css/jqueryui.css">
   <link rel="stylesheet" href="app/css/jquery.ui.all.css">
     <link rel="stylesheet" href="app/css/angular-bootstrap-datepicker.css">
   <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
</head>

<body  data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat}">
   <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
         <script src="app/js/base.js"></script>
         <script type='text/javascript' src="app/js/ng-file-upload.js"></script>
   <script src="app/js/app.js"></script>
   <script src="app/js/jqueryui-1.10.3.min.js"></script>
      <script src="app/js/jquery.js"></script>
       <script src="app/js/built-in/http-auth-interceptor.js"></script>
    <script src="app/js/built-in/angular-cookies.min.js"></script>
   <script src="app/js/controllers/login.js"></script>
   <script src="app/js/auth-functions.js"></script>
   <script src="app/js/uiBreadcrumbs.js"></script>
  
<script src="app/js/angular-bootstrap-datepicker.js" charset="utf-8"></script>
     
</body>

</html>
