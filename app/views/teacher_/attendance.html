<div ng-controller="teacherAttendanceController">


   <hr/>
   <fieldset>
                   <div class="form-group">
                         <label class="col-sm-2 control-label">Choose class</label>
                        
                        <div class="col-sm-3">
                          <select class="form-control" ng-model="selectedClass" ng-options="item.gradeName+item.section for item in classList" name="selectedClass">
                      
                              </select>
                           <span ng-show="validateInput('date', 'required')" class="text-danger">This field is required</span>
                        </div>
                         
                        <label class="col-sm-2 control-label">Choose date of Attendance</label>
                        
                        <div class="col-sm-3">
                           <p class="input-group">
                              <input type="text" name="date" required="" datepicker-popup="{{format}}" ng-model="date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close"
                              class="form-control" />
                              <span class="input-group-btn">
                                 <button type="button" ng-click="open($event)" class="btn btn-default">
                                    <em class="fa fa-calendar"></em>
                                 </button>
                              </span>
                           </p>
                           <span ng-show="validateInput('date', 'required')" class="text-danger">This field is required</span>
                        </div>
                        <div class="col-sm-4">
                           <small class="text-muted">Value: {{date}}</small>
                           
                        </div>
                     </div>
             

    </fieldset>
               
   <h4> Attendance information for the month $monthName</h4> 
    
    <!--
     Show Attendance here here in ng table
    -->
    
    
    <hr/>
    

    

            <div class="panel panel-default">
               <div class="panel-heading">
                 
                  <div class="panel-title">
                      
                        <div class="input-group">
                     <input type="text" placeholder="Search student .." class="form-control input-sm" />
                     <span class="input-group-btn">
                        <button type="submit" class="btn btn-default btn-sm"><i class="fa fa-search"></i>
                        </button>
                     </span>
                  </div>
                      
                  </div>
               </div> 
             
              
                             
                                                   <div class="table-responsive">
                                                       <h4> Attendence entry </h4> 
                                                                            <table id="table-ext-1" class="table table-bordered table-hover">
                                                                              
                                                                               <thead>
                                                                                  <tr>
                                                                                     <th>No</th>
                                                                                     <th>Picture</th>
                                                                                 
                                                                                     <th>First Name</th>
                                                                                 
                                                                                     <th check-all="check-all"> Select all
                                                                                        <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
                                                                                           <label>
                                                                                              <input type="checkbox" />
                                                                                              <span class="fa fa-check"></span>
                                                                                           </label>
                                                                                        </div>
                                                                                     </th>
                                                                                  </tr>
                                                                               </thead>
                                                                               <tbody>
                                                                                   <tr ng-repeat="teacher in teachersList | orderBy : 'teacherName'">
                                                                                     <td>{{ $index+1 }}</td>
                                                                                     <td>
                                                                                        <div class="media">
                                                                                           <img src="app/img/user/0{{$index+1}}.jpg" alt="Image" class="img-responsive img-circle" />
                                                                                        </div>
                                                                                     </td>
                                                                                  
                                                                                     <td>{{ teacher.teacherName }}</td>
                                                                                    
                                                                                     <td>
                                                                                        <div class="checkbox c-checkbox">
                                                                                           <label>
                                                                                              <input type="checkbox" />
                                                                                              <span class="fa fa-check"></span>
                                                                                           </label>
                                                                                        </div>
                                                                                     </td>
                                                                                  </tr>
                                                                                
                                                                     
                                                                               </tbody>
                                                                            </table>
                                                       <div class="panel-body">
            <!-- Success button with label -->
            <button class="btn btn-labeled btn-success" type="button">
               <span class="btn-label"><i class="fa fa-check"></i>
               </span>Save checked as Present</button>
            <!-- Danger button with label -->
            <button class="btn btn-labeled btn-danger" type="button">
               <span class="btn-label"><i class="fa fa-times"></i>
               </span>Save checked as Absent</button>
          
         </div>
                                                                   </div>
                
                
            </div>

    


     
           
          
       
    
</div>
