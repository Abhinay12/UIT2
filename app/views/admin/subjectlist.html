<div class="container-fluid" >
 
   <!-- Export CSV Example-->
   <div class="panel panel-default">
      <div class="panel-heading">
           
          <button class="btn btn-default btn-sm" ng-click="reloadSubject()" type="button"> <span class="icon-reload"></span> Reload Table</button>
          
          <a ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="test.csv" class="pull-right btn btn-sm btn-info">Export to CSV</a>
         
      </div>
       <input style="margin-left: 5px; width: 99%;" type="text" class="form-control"  placeholder="Search here" ng-model="search" >
      <div class="table-responsive">
          
         <table ng-table="table.tableParams" export-csv="csv" class="table table-bordered table-striped {{ subjectListLoading }}">
             
            <tbody>
                
               <tr ng-repeat="subject in $data | filter: search ">
                
                  <td data-title="'SubjectName'"  sortable="'subjectName'">{{subject.subjectName}}</td>
                 
                  <td ui-sref="admin.Subjects.edit({sid : subject.subjectId})" data-title="''"><a href="javascript:void()">Edit</a> </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
  
</div>
