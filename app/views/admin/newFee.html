<div class="col-sm-12">
      <!-- START panel-->
      <div class="panel panel-default">
         <div class="panel-heading">SetUp Fee Schedule</div>
         <div class="panel-body">
            <form class="form-horizontal ng-pristine ng-valid">
               <div class="form-group">
                  <label class="col-lg-3 control-label">Notiication Date : </label>
                  <div class="col-lg-4">
                     <input type="text" ng-model="dob" readonly  id="dob"  placeholder="dd-mm-yyyy" data-ng-options="datepickerOptions" my-date-picker class="form-control"                            
                  </div>
               </div>
              
                </div>
                
                  <div class="form-group">
                  <label class="col-lg-3 control-label">Payment Interval :</label>
                  <div class="col-lg-4">
                      <select class="form-control">
                          <option selected="">Monthly</option>
                          <option>Quarterly</option>
                          <option>Half Yearly</option>
                          <option>Yearly</option>
                      </select>
                  </div>
               </div>
                
         
               <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                     <button class="btn btn-sm btn-info" type="submit"> Save  Fee Notification Schedule</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <!-- END panel-->
   </div>
