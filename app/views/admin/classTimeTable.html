<p>
    <p>
               
  <div class="col-sm-5 " >
         
            <div class="form-group">
               <label class="col-sm-5 control-label">Select Class {{  }}</label>
             
                         
               <select class="form-control" ng-model="selectedClass" ng-options="item.gradeName+item.section for item in classTimeTableList" name="selectedClass" ng-change=" selectedDay = selectedClass.timetables[0] " >
                      
                  </select>
              
                 
             
            </div>
      
        <div class="form-group">
               <label class="col-sm-5 control-label">Select Day {{  }}</label>
             
                         
           <select class="form-control" ng-model="selectedDay" ng-options="item.day for item in selectedClass.timetables" name="selectedClass">
                      
                  </select>
              
                 
             
            </div>
        
        </div>
    

    
    
    <div class="col-sm-12 {{ classTimeTableLoading }}">
        <hr>
               <table class="table table-striped"  >
                    <caption>TimeTable of class {{ selectedClass.gradeName }} {{ selectedClass.section }} for {{ selectedDay.day }} </caption>
                  <thead>
                  <th>Time</th>
                  <th>Subject</th> 
                  <th>Teacher</th>
                  </thead>
                  <tbody >
                     
                      <tr ng-repeat="t in selectedDay.hours ">
                          <td>{{ t.startTime }} - {{ t.endTime }}</td>
                          <td ng-if="t.subject=='Interval'" style="color: tomato;">{{ t.subject }}</td>
                          <td ng-if="t.subject!='Interval'">{{ t.subject }}</td>
                          <td >{{ t.teacher }} </td>
                      </tr>
                    
                  </tbody>
               </table>
        
        
        <div>
      
         
        </div>
   
       </div>

    
      <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
