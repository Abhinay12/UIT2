<h3></h3>
<fieldset class="last-child">
            <div class="form-group">
               <label class="col-sm-2 control-label">Select Exam</label>
               <div class="col-sm-10">
                   <select class="form-control" ng-model="selectedExam" ng-options="item.examName for item in examList" name="" >
                      
                  </select>
                  <br>
                
               </div>
             
                
            
                
                
            </div>
    
         <div class="form-group">
               <label class="col-sm-2 control-label"></label>
               <div class="col-sm-10">
                  
                  <br>
                
               </div>
                <label class="col-sm-2 control-label"></label>
               <div class="col-sm-10">
                 
                 
                  <div class="row">
                     <div class="col-lg-4">
                       
                     </div>
              
                      
                  </div>
               </div>
                
                <div class="col-sm-10">
                    <label class="col-sm-2 control-label">Exam Schedule  {{ }} </label>
            
                  
                    <table class="table {{ scheduleLoading }}">
                                            
                                            <thead>
                                            <th> No </th>
                                            <th>  Subject</th>
                                            <th>Date of exam</th>
                                            <th>Time</th>
                                            <th>Syllabus</th>
                                                
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="e in selectedExam.examSchedule ">
                                                    <td>{{ $index+1 }}</td>
                                                    <td>{{ e.subject.subjectName }}</td>
                                                    <td> {{ e.examDate |  cmdate:'dd-MMM-yyyy'   }}</td>
                                                    <td> {{ e.startTime }} to {{  e.endTime  }} </td>
                                                    <td> {{ e.syllabus.syllabus }} </td>
                                                    
                                                    
                                                    
                                                </tr>
                                            </tbody>
                 </table> 
                    
                    
                </div>
                
                
                                          
                
                
                
            </div>
    
    
    
         </fieldset>
