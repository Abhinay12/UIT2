<style>
    
.drop-box {
    background: none repeat scroll 0 0 #f8f8f8;
    border: 5px dashed #ddd;
    height: 50%;
    margin: 10px;
    padding-top: 25px;
    text-align: center;
    width: 98%;;
}
</style>
<div  ng-controller="NewGalleryController">
    <p>
    
<div class="col-sm-12">
      <!-- START panel-->
     
      <div class="panel-heading">Create new album gallery <hr></div>
         <div class="panel-body">
            <form class="form-horizontal ng-pristine ng-valid">
               <div class="form-group">
                  <label class="col-lg-2 control-label">Title :</label>
                  <div class="col-lg-10">
                      <input type="text" ng-model="galleryTitle" class="form-control" placeholder="Enter title for new gallery">
                  </div>
               </div>
          
           
            </form>
         </div>
     
      <!-- END panel-->
   </div>
    
    <div class="col-sm-12">
      <!-- START panel-->
      
     
         <div class="panel-body">
            <form class="form-horizontal ng-pristine ng-valid">
               <div class="form-group">
               

                           <div ngf-drop ngf-select ng-model="files" class="drop-box" 
                                            ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
                                            accept="image/*">Drop  images here or click to upload <p><p>
                           </div>
              
                         <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
               </div>
            <div ngf-no-file-drop class="bootstrap-filestyle input-group">
                <input type="text" disabled="" class="form-control "> 
                <span ngf-select ngf-change="upload($files)"ng-model="files" class="group-span-filestyle input-group-btn"  ngf-multiple="true" ngf-allow-dir="true"
        accept="image/*" tabindex="0">
                    <label class="btn btn-default " for="filestyle-1">
                        <span class="glyphicon glyphicon-folder-open"></span> Choose  images to upload</label></span>
            </div>
   
                
              
           
                     
            </form>
             
             
             <hr>
             <form class="form-horizontal ng-pristine ng-valid">
            
             
               <div class="form-group">
                  <div class="col-lg-offset-0 col-lg-10">
                         <button class="btn btn-info btn-s" ng-disabled="!files.length" ng-click="upload(galleryTitle,files)" type="button" disabled="disabled">
                     <span class="icon-cloud-upload mr"></span>Upload all</button>
                     
                  </div>
               </div>
            </form>
         </div>
    
      <!-- END panel-->
   </div>
    
    
    
     
  


    <div class="col-sm-12" ng-if="progressPercentage">
                  <progressbar value="progressPercentage" type="warning" class="progress-striped">{{ progressPercentage }}% ({{ currentFile }})</progressbar>
               </div>


    
   
    <div class="panel" >
        <div class="panel-body"> <H3 ng-show="files">Preview</H3>

                  <!-- ngIf: uploader.queue.length -->
                  <h4 class="page-header mt0" ng-show="files" >Upload queue</h4>
                   
                  
                   <table class="table">
                        <tbody>
                            <tr ng-repeat="element in mainArray">
                                <td ng-repeat = "f in element" style="width: 10%;"> 

                               <img class="img-thumbnail" ngf-src="f" width="180" height="130" ng-show="f.type.indexOf('image') > -1" ngf-accept="'image/*'">



                                </td>
                            </tr>
                        </tbody>
                    </table>
               </div>
            </div>
    
</div>
