<div ng-controller="teacherTimeTableController">
    <div class="alert alert-info">Click a day to show corresponding timetable <a class="alert-link" href="#"></a>
            </div>
    <div class="text-center" style="margin-top: 1px;">
<ul class="pagination pagination-lg ">
              
               <li><a ng-click="setCurrentDay('Monday')">Monday</a>
               </li>
               <li><a ng-click="setCurrentDay('Tuesday')">Tuesday</a>
               </li>
               <li><a ng-click="setCurrentDay('Wednesday')">Wednesday</a>
               </li>
               <li><a ng-click="setCurrentDay('Thursday')" >Thursday</a>
               </li>
                <li><a ng-click="setCurrentDay('Friday')">Friday</a>
               </li>
                <li><a ng-click="setCurrentDay('Saturday')">Saturday</a>
               </li>
               <li>
                   
                   
               </li> 
             
            </ul>
    

</div>

 


<hr/>

<!--  Show time table table here -->

<div class="panel panel-default">
         <div class="panel-heading">Time Table for {{day}}</div>
         <div class="panel-body">
            <!-- START table-responsive-->
            <div class="table-responsive">
               <table class="table table-striped table-bordered table-hover">
                  <thead>
                     <tr >
                        <th>#</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Subject</th>
                        <th>Teacher</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="timetable in currentDay ">
                         <td>{{$index+1}}</td>
                        <td>{{timetable.startTime}}</td>
                        <td>{{timetable.endTime}}</td>
                        <td>{{timetable.teacher}}</td>
                        <td>{{timetable.subject}}</td>
                     </tr>
                     
                  </tbody>
               </table>
            </div>
            <!-- END table-responsive-->
         </div>
      </div>
 
 
 
 
 
 
 
 
 
 </div> 
<!-- End of ng-controller div -->
